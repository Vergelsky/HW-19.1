{% extends 'catalog/base.html' %}
{% load my_tags %}


{% block content %}

            <a  href={% url 'catalog:new_category' %}>Создать категорию товаров
            </a>

            <p class="lead">Страница товаров</p>
            <ul class="row list-unstyled justify-content-center">
                {% for object in object_list %}
                <li class="col-5 mb-3">
                    <div class="card card-sm">
                        {% if object.image.exists %}
                        <img class="card-img-top" src={{object.image|mediapath}}  alt="Здесь могла быть ваша реклама">
                        {% else %}
                        <img class="card-img-top" src="{{ MEDIA_URL }}images/Designer.jpeg"  alt="Здесь могла быть ваша реклама">
                        {% endif %}
                        <div class="card-body d-flex justify-content-between">
                          <p class="  m-0">{{object.product_description}}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                          <p class="h6 m-0">{{object}}</p>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
{% endblock %}
