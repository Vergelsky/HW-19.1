{% extends 'catalog/base.html' %}

{% block content %}
<div class="card card-sm col-6 mx-auto">
    <div class="card-body d-flex justify-content-between">
        <p class="  m-0">{{object.product_name}}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a class="p-2 btn " href={% url 'catalog:catalog' %}>Отмена</a>
    </form>

</div>

{% endblock %}
