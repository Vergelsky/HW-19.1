{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div >
            <form class="col-12 d-flex" xmlns="http://www.w3.org/1999/html" method="post">
                <div class="col-6">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="col-6">
                    {{ formset.management_form}}
                    {% for form in formset.forms %}
                    {{ form.as_p }}
                    {% endfor %}
                </div>
            </form>
        </div>
        {% endblock %}
